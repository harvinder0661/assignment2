<!DOCTYPE html>
<html>
<head>
    <title>Guard Request - Security Company</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script>
        function calculatePrice() {
            const numGuards = document.getElementById('numGuards').value;
            const price = numGuards * 100;
            document.getElementById('price').value = price;
        }
    </script>
</head>
<body>
    <header>
        <img src="logo.png" alt="Company Logo">
        <h1>Security Company</h1>
    </header>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact Us</a></li>
            <li><a href="request.html">Guard Request</a></li>
        </ul>
    </nav>
    <div class="form-container">
        <h2>Guard Request Form</h2>
        <form action="/submit_form" method="post">
            <label for="numGuards">Number of Guards:</label><br>
            <input type="number" id="numGuards" name="numGuards" oninput="calculatePrice()" required><br>
            <label for="eventType">Event Type:</label><br>
            <input type="text" id="eventType" name="eventType" required><br>
            <label for="duration">Duration (in hours):</label><br>
            <input type="number" id="duration" name="duration" required><br>
            <label for="price">Price ($):</label><br>
            <input type="number" id="price" name="price" readonly><br>
            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
